<div class="container">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="loadUsers()">Load Users</button>
    </div>
  </div>

  <div class="row mt-5">
    <ng-container *ngIf="!isLoading; else loading">
      <div class="card-deck col-8 offset-1">
        <div class="row" *ngIf="users?.length > 0; else empty">
          <div class="col">{{ users | join }}</div>
        </div>
        <div class="row">
          <div class="col-6" *ngFor="let user of users">
            <app-card [user]="user"></app-card>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <h5>Loading...</h5>
</ng-template>

<ng-template #empty>
  <h5>{{ emptySting }}</h5>
</ng-template>
